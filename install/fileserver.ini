[uwsgi]
wd = /var/recodex-fileserver-data
plugin = python3
plugin = router_rewrite
plugin = router_static
http-socket = :10999
wsgi-file = /opt/recodex-fileserver/fileserver.wsgi
chdir = /opt/recodex-fileserver
env = WORKING_DIRECTORY=%(wd)
check-static = %(wd)
static-safe = %(wd)
uid = recodex

route = ^/tasks/(.)(.*)$ rewrite:/tasks/$1/$1$2
route-if-not = isfile:%(wd)/${PATH_INFO} continue:
route-run = static:%(wd)/${PATH_INFO}
