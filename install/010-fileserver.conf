Listen 9999

<VirtualHost 0.0.0.0:9999>
    ServerName recodex-fileserver.localhost.localdomain
    LogLevel info

    <Directory "/opt/recodex-fileserver">
        Require all granted
    </Directory>

    <Location />
	AuthName "ReCodEx fileserver"
	AuthType Basic
	AuthUserFile /etc/httpd/recodex_htpasswd
	Require valid-user
    </Location>

    ProxyPass / http://127.0.0.1:10999/
    ProxyPassReverse / http://127.0.0.1:10999/

</VirtualHost>
