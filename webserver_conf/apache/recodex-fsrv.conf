<VirtualHost *:80>
	ServerName recodex-fsrv.com
	SetEnv WORKING_DIRECTORY /srv/http/recodex-fsrv/data
	WSGIDaemonProcess recodex-fsrv processes=1 user=recodex-fsrv
	WSGIProcessGroup recodex-fsrv
	WSGIScriptAlias / /srv/http/recodex-fsrv/fileserver.wsgi
	LogLevel info
	<Directory /srv/http/recodex-fsrv/fileserver>
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>
